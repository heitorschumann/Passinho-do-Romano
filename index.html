<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Passinho do Romano</title>
</head>
<body>
    <header> <h1>Passinho do romano</h1>   </header>
    <main>
        <div class="display1e2">
            <h2>Codifique e decodifique mensagens em Base64 ou usando a Cifra de César</h2><br>
            <form>
                <label for="mensagem">Sua mensagem vai abaixo:</label><br>
                <input type="text" name="mensagem" id="mensagem" placeholder="mensagem"><br>

                <label>Selecione o tipo de decodificação</label><br>

                <select id="select">
                    <option value="">*** Selecionar ***</option>
                    <option value="Base64" >Base64</option>
                    <option value="cifraCesar">Cifra de César</option>
                </select>


                <label for="numeroCesar" class="incremento">Digite o incremento utilizado na cifra</label>
                <input type="number" id="numeroCesar" ><br>


                <label class="escolha">Escolha</label><br><br>

                <div class="radio">
                    <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
                    <label for="codificar">Codificar</label><br>

                    <input type="radio" id="decodificar" name="codDecod" value="decodificar">
                    <label for="decodificar">Decodificar</label>
                </div>
                

                <div class="">
                    <h2 class="hMensagem"></h2><br>
                    <p class="pMensagem"></p>
                </div>

                <input type="submit" value="Codificar Mensagem!" id="submit">
            </form>

            <div class="footerContainer">
                &copy; Heitor Schumann - 2021 - <a href="https://github.com/heitorschumann" target="_blank">GitHub</a> - <a href="https://www.linkedin.com/in/heitorschumann/" target="_blank">LinkedIn</a>
            </div>

        </div>
    </main>
    <footer>
    </footer>
    <script src="./JS/index.js"></script>
</body>
</html>
